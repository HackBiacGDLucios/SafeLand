<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

<body style="overflow-y:hidden;">
<!-- Side Nav-->
<div id="mySidenav" class="sidenav">

             <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h4>Add your child</h4><i class="material-icons">child_care</i>
            <br/>
            <input class="black-text" id="names" type="text" placeholder="Name(s)" required>
            <br/>
            <input class="black-text" id="lastnames" type="text" placeholder="Last Names" required>
            <br/>
            <input class="black-text" id="email" type="email" placeholder="Email" required>
            <br/>
            <input class="black-text" id="psswd" type="password" placeholder="Password" required>
            <br/>
            <button onclick="getInfo()", class="btn waves-effect waves-light btn-large light-green darken-1" type="submit" name="action">Register
            <i class="material-icons right">send</i>
             </button>
            </div>
        </div>
</div>

<div id="main">
    <div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper light-green darken-1">
            <!--<ul class="hide-on-med-and-down">
                <li><a <span onclick="openNav()"></span><i class="material-icons right">menu</i></a>
            </ul>-->
            <a href="index.html" class="center brand-logo"><div class="logoHolder" id="logoHolder"><img src="media/logo.png" id="logoImg" alt="SafeLand"></div></a>
            <ul class="right hide-on-med-and-down">
                <li><a><i class="material-icons left">face</i>Welcome Lucio</a></li>
            </ul>
        </div>
    </nav>
    </div>  
<div id="map">
 </div>
 <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">

    </a>

    </ul>
  </div>
</div>

function openNav() {
    document.getElementById("mySidenav").style.width = "100%";
}

/* Close/hide the sidenav */
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
