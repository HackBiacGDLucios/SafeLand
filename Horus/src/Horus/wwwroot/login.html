 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="icon" href="media/logoVerde.png">
      <title>SafeLand</title>
    </head>

    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper light-green darken-1">
                    <ul class="hide-on-med-and-down">
                        <li><a><i class="material-icons right">account_circle</i>Login</a></li>
                    </ul>
                    <a href="index.html" class="center brand-logo"><div id="logoHolder" class="logoHolder"><img src="media/logo.png" id="logoImg" alt="SafeLand"></div></a>
                </div>
            </nav>
        </div>  

        <div class="row">
        <div class="formulario col s12 m8 offset-m2 l6 offset-l3 ">
            <h2>Login</h2>
            <br/>
            <input class="black-text" id="username" type="text" placeholder="Username" required>
            <br/>
            <input class="black-text" id="passwd" type="password" placeholder="Password" required>
            <br/><br>
            <button onclick="getLogIn()", class="btn waves-effect waves-light btn-large lime" type="submit" name="action">LogIn
            <i class="material-icons right">send</i>
             </button>
            </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/logo.js"></script>
      <script type="text/javascript" src="js/site.js"></script>
    </body>
  </html>
